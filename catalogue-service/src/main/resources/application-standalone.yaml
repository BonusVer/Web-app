spring:
  application:
    name: selmag-catalogue-service
  boot:
    admin:
      client:
        url: http://localhost:8085
        enabled: true
        instance:
          name: catalogue-service
          service-host-type: ip

  datasource:
    url: jdbc:postgresql://localhost:5433/catalogue
    username: catalogue
    password: catalogue
  flyway:
    schemas:
      - public
      - catalogue
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/selmag
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8082/realms/selmag
        registration:
          keycloak:
            client-id: catalogue-service
            client-secret: LWRWGTNOni7xr9oIh52Wt6bS9jRcQy6Q
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
          discovery:
            provider: keycloak
            client-id: catalogue-service
            client-secret: LWRWGTNOni7xr9oIh52Wt6bS9jRcQy6Q
            authorization-grant-type: client_credentials
            scope:
              - discovery


server:
  port: 8081

logging:
  level:
    sql: info

springdoc:
  swagger-ui:
    oauth:
      client-id: catalogue-service-swagger-ui
      use-pkce-with-authorization-code-grant: true

keycloak:
  uri: http://localhost:8082

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'